{% extends 'base.html' %}

{% block content %}

<div class="columns">
    <div class="column is-one-quarter"></div>
    <div class="column">
        <section class="hero is-light">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  #{{ hashtag.word }}
                </h1>
              </div>
            </div>
        </section>
        </br>
        {% for tweet in tweets %}
        <div class="box">
            <article class="media">
                <figure class="media-left">
                </figure>
                <div class="media-content">
                  <div class="content">
                    <div class="entry">
                      <p>
                        <strong>{{ tweet.get_twitter_name }}
                        </strong> 
                        <a href="{% url 'profile' tweet.get_author %}">@{{ tweet.get_author }}
                        </a> <small>{{ tweet.timestamp }}</small>
                        <br>
                        {{ tweet.tweet|safe }}
                      </p>
                    </div>
                  </div>
                </div>
            </article>
        </div> 
        {% endfor %}
    </div>
    <div class="column is-one-quarter"></div>
</div>

{% endblock %}
